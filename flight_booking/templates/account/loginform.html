{% extends 'layout.html' %}

{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/loginform.css' %}">
    <script src="{% static 'js/loginform.js' %}" ></script>
{% endblock %}


{% block body %}

<body>

    {% if messages %}
    <div class="alert">
        {% for message in messages %}
            <div class="warn"><b>{{message}}</b></div>
        {% endfor %}
    {% endif %}

<center>
<form action="login" method="post"> <!--addUser() in views.py-->
<fieldset>
    <legend align="center">LOGIN</legend>
    {% csrf_token %}
    <form action="login" method="POST" novalidate>
        <div class="login-form">
            <input type="email" class="form-input" name="email" placeholder="email" autocomplete="on" autofocus>
            <input type="password" class="form-input" name="password" placeholder="password" autocomplete="off">
            <input type="submit" value="login" class="btn">
        </div>
    </form>
    <center>
        Don't have an account?&nbsp;&nbsp;<a href='register'>Sign Up</a>
    </center>
</fieldset>
</form>
</center>

</body>

<!--test git-->

{% endblock %}
