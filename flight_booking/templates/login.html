{% extends 'layout.html' %}

{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/loginform.css' %}">
    <script src="{% static 'js/loginform.js' %}" ></script>
{% endblock %}


{% block body %}

<body>

    {% if messages %}
    <div class="alert">
        {% for message in messages %}
            <div class="warn"><b>{{message}}</b></div>
        {% endfor %}
    {% endif %}
<center>
<form action="login" method="post"> <!--addUser() in views.py-->
<fieldset>
    <legend align="center">LOGIN</legend>
    {% csrf_token %}
    <div class="register">
        <input type="username" class="form-input" name="username" id="username" placeholder="Username" autofocus>
    </div>
    <div class="login-form">
        <input type="password" class="form-input" name="password" placeholder="password" autocomplete="off">
    </div>
    <div class="login-form">
        <input type="submit" value="login" class="btn">
    </div>

    <div>
        <center>
            Don't have an account?&nbsp;&nbsp;<a href='register'>Sign Up</a>
        </center>
    </div>

</fieldset>
</form>
</center>

</body>

<!--test git-->

{% endblock %}
