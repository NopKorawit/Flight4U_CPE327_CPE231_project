{% extends 'layout.html' %}

{% load static %}

{% block head %}

<link rel="stylesheet" href="{% static 'css/loginform.css' %}">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

{% endblock %}

{% block body %}


<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
				<div class="user_card">
					{% if messages %}
			<div class="alert">
				{% for message in messages %}
				<div class="warn"><b>{{message}}</b></div>
				{% endfor %}
				{% endif %}
					<div class="d-flex justify-content-center form_container">
						<form action="login" method="post">
							{% csrf_token %}

							<div class="input-group mb-3">
								<div class="input-group-append">
									<span class="input-group-text"><i class="fas fa-user"></i></span>
								</div>
								<input type="text" name="username" class="form-control input_user" value=""
									placeholder="username">
							</div>
							<div class="input-group mb-2">
								<div class="input-group-append">
									<span class="input-group-text"><i class="fas fa-key"></i></span>
								</div>
								<input type="password" name="password" class="form-control input_pass" value=""
									placeholder="password">
							</div>
							<br>
							<div class="d-flex justify-content-center mt-3 login_container">
								<button type="submit" value="login" class="btn login_btn">
									<h5>Login</h5>
								</button>
							</div>
						</form>
					</div>
					<br>
					<div class="mt-4">
						<div class="d-flex justify-content-center links">
							<h5>Don't have an account ?&nbsp;&nbsp;<a href="register" class="ml-2">Sign Up</a></h5>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="d-flex justify-content-center">
			<div class="brand_logo_container">
				<img src="{% static 'img/Untitled design.png' %}" class="brand_logIN" alt="6SFnPD.png"
					border="0">
			</div>
		</div>
</body>


{% endblock %}
